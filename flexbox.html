<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox</title>
    <style>
        #container{
            background-color: #5a2c0871;
            display: flex;
            border: 50px;
            border-radius: 20px;
            border-color: black;
            height: 500px;
            width: 500px;
        }
        #items{
            border: 10px;
            border-radius: 2px;
            border-color: black;
            height: 120px;
            width: 130px;
            text-align: center;
            
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="items"style="background-color:#fafa4f;">items 1</div>
        <div id="items"style="background-color:red">items 2</div>
        <div id="items"style="background-color:green">items 3</div>
        <div id="items"style="background-color:blue">items 4</div>
        <div id="items"style="background-color:yellow">items 5</div>
    
    </div>
</body>
</html>
