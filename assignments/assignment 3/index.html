<html lang="en">

  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="header" id="header">
    <nav class="navbar navbar-expand-lg navbar-light bg-transparent fixed-top">
      <div class="logo">
        <h1 style="color:black">ABCD Cars</h1>
      </div>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item"style="color:white;"><a class="nav-link" href="#" id="PORSCHE">PORSCHE</a></li>
          <li class="nav-item"style="color:white;"><a class="nav-link" href="#" id="AUDI">AUDI</a></li>

        </ul>

      </div>

            <div class="col-md-3">
              <h2 id="mph">1.9 s</h2>

            </div>
            <div class="col-md-3">
              <h2 id="speed">200 mph</h2>
              <p>Top Speed</p>
            </div>
            <div class="col-md-3">
              <h2 id="range">396 mi</h2>
              <p>Max Range</p>
            </div>
          </div>
      </div>
    </div>
