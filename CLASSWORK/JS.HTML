var cart = [
  { id: 1, name: 'iphone 16', price: 164000, qty: 1 },

function calculateTotalPrice(cart) {
  let totalPrice = 0;
  for (let i = 0; i < cart.length; i++) {
    totalPrice += cart[i].price * cart[i].qty;
  }
  return totalPrice;
}
