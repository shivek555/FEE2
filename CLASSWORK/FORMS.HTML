<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<center>
    <form action="">
        <h1>FORM</h1>
        <label for="name">USERNAME:</label><input type="text" name="name" id="name" placeholder="Enter your name"><br>
        <label for="email">EMAIL:</label><input type="text" name="email" id="email" placeholder="Enter your email"><br>
        <label for="date">DATE:</label><input type="datetime-local" name="date" id="date" placeholder="date"><br>
        <label for="button">Button:</label><button type="button" id="button">click me</button><br>
    <label for="lang">Language</label>
    <ul id="lang" style="list-style-type: none;">
       <li><input type="checkbox"checked>HTML5</li>
       <li><input type="checkbox"checked>CSS</li>
       <li><input type="checkbox"checked>JAVASCRIPT</li>
    </ul>
    <h1>Gender</h1><br>
    <label for="GenderM">MALE</label><input type="radio" name="GenderM" id="Male"><br>
    <label for="GenderF">FEMALE</label><input type="radio" name="GenderF" id="Female"><br>
    <label for="volume"></label><input type="range" min="0" max="100" step="10" value="100"><br>
    <input type="color"><br>
    <input type="week"><br>
  <label for="message">Message:</label>
  <textarea id="message" name="message" rows="4" cols="50"></textarea><br>
  <label for="options">Select an option:</label><br>
  <select id="options" name="options">
    <option value="">Select an option</option>
    <option value="option1">Option 1</option>
    <option value="option2">Option 2</option>
    <option value="option3">Option 3</option>
  </select>
    </form>
</center>
</body>
</html>
